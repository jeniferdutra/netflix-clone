<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">

    <!--responsividade-->

    <link rel="stylesheet" href="style/responsive.css">

    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>Netflix Clone</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>
   
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">SONS OF ANARCHY</h3>
                <p class="descricao">Depois de tomar o controle da cidade, um clube de motoqueiros enfrenta problemas com rivais, grupos racistas e a lei. Assista agora a nova temporada de Sons of Anarchy que está imperdível</p>
                <div class="botoes">
                    <button role="button" class="botao"> 
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button> 
                </div>
            </div>
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/img.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/img2.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/img3.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/img4.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/img5.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/img6.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/img7.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/img8.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/img9.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/img10.jpg" alt="">
            </div>
        </div>

    </div>

    <script src="https://kit.fontawesome.com/5ad4278e0b.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>

</body>
</html>
